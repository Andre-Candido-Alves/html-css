<body>
        <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir elementos da seguinte lista. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>
        
        <ul type="square">
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Use a tag &lt;H1&gt; ou H e um número">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;img src:&#8243;&#8243; alt:&#8243;&#8243;&gt;">Imagens</abbr></li>
            <li><abbr title="&lt;abbr title=&#8243;&#8243;&gt;">Abreviações</abbr></li>
            <li><abbr title="Aperte &#8243;!&#8243; após salvar o documento .html">Códigos-Fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt; com o parâmetro type com o valor 1 (padrão)">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt; com o parâmetro type com o valor disc (padrão)">Listas com demarcadores</abbr></li>
            
        </ul>
