<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos html5</title>
</head>
<body>
    <h1>Inserindo videos hoespedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video src="videos/Meuvideo-1.m4v" poster="imagens/tumb.jpg" width="500px" controls></video>
    
    <video controls poster="imagens/tumb.jpg" autoplay loop width="500px">
        <source src="videos/meuvideo.mp4" type="video/mp4">
        <source src="videos/Meuvideo-1.m4v" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>

        <h1>Inserindo video do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>Inserindo vídeos do Vímeo</h1>
        <iframe src="https://player.vimeo.com/video/537728316?byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
